replicaCount: 3

strategy:
  type: RollingUpdate
  maxSurge: 1
  maxUnavailable: 0
  

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
  behavior:
    scaleDown:
    stabilizationWindowSeconds: 300
    policies:
      - type: Pods
        value: 1
        periodSeconds: 60

image:
  repository: nginx
  tag: "1.16.0"
  pullPolicy: IfNotPresent

service:
  # name: nginx-service
  type: ClusterIP
  port: 8080
  targetPort: http

ingress:
  name: example-application-ingressroute
  middlewares: {}
  routes: PathPrefix('/')
  port: 8080

env:
  name: prod

serviceAccount:
  create: true
  annotations: {}

